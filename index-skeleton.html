<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Todo App</h1>
                <table id="dataTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="header">ID</th>
                            <th class="header">Title</th>
                            <th class="header">Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" id="previous-page">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" id="next-page">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Include jQuery and Bootstrap JS -->
    <!-- Include any other third-party JS -->
    
    <script>
        $(document).ready(function() {
            let currentPage = 1;
            const itemsPerPage = 10;
            let todos = [];
            
            async function fetchTodos() {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                todos = await response.json();
                renderTable(currentPage);
                updatePaginationButtons();
            }
            
            function renderTable(page) {
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = ''; // Clear existing rows
                
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedTodos = todos.slice(start, end);
                
                paginatedTodos.forEach(todo => {
                    const row = document.createElement('tr');
                    
                    const idCell = document.createElement('td');
                    idCell.textContent = todo.id;
                    row.appendChild(idCell);
                    
                    const titleCell = document.createElement('td');
                    titleCell.textContent = todo.title;
                    row.appendChild(titleCell);
                    
                    const completedCell = document.createElement('td');
                    completedCell.textContent = todo.completed ? 'Yes' : 'No';
                    row.appendChild(completedCell);
                    
                    tbody.appendChild(row);
                });
            }
            
            function updatePaginationButtons() {
                const totalPages = Math.ceil(todos.length / itemsPerPage);
                $('#previous-page').parent().toggleClass('disabled', currentPage === 1);
                $('#next-page').parent().toggleClass('disabled', currentPage === totalPages);
            }
            
            $('#previous-page').click(function(event) {
                event.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(currentPage);
                    updatePaginationButtons();
                }
            });
            
            $('#next-page').click(function(event) {
                event.preventDefault();
                const totalPages = Math.ceil(todos.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(currentPage);
                    updatePaginationButtons();
                }
            });
            
            fetchTodos();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
